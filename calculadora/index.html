<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/asset/css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        
        <section class="tela-calculadora">
            <input class="input-screen" data-input="result" type="text">
        </section>
        <div class="buttons">
            <section class="button-numbers">
                <button class="btn-number" data-value="sete" value="7">7</button>
                <button class="btn-number" data-value="oito" value="8">8</button>
                <button class="btn-number" data-value="nove" value="9">9</button>
                <button class="btn-number" data-value="quatro" value="4">4</button>
                <button class="btn-number" data-value="cinco" value="5">5</button>
                <button class="btn-number" data-value="seis" value="6">6</button>
                <button class="btn-number" data-value="um" value="1">1</button>
                <button class="btn-number" data-value="dois" value="2">2</button>
                <button class="btn-number" data-value="tres" value="3">3</button>
                
                <button class="btn-number" data-value="zero" value="0">0</button>
                
            </section>        
            <section class="button-nonumbers">                
                <button class="btn-backspace" data-value="apaga" value=" "><img src="./asset/img/clear-white-symbol.png" alt=""></button>
                <button class="btn-operators" data-value="soma" value="+">+</button>
                <button class="btn-operators" data-value="subtracao" value="-">-</button>
                <button class="btn-operators" data-value="multiplicacao" value="*">X</button>
                <button class="btn-operators" data-value="divisao" value="/">รท</button>
                <button class="btn-operators" data-value="porcentagem" value="%">%</button> 
                <button class="btn-operators" data-value="ponto" value=".">.</button>            
                <button class="btn-result">=</button>
            </section>
        </div>
    </div> 
    <script src="main.js"></script>   
</body> 
</html>
